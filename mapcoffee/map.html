                <div class="container-fluid">
                    <div id="map"></div>
                    <div id="capture"></div>
                    <script>
                        var map;
                        var src = 'https://longqn98.github.io/GoMap/QuanCaffee.kml';
                        function initMap() {
                            map = new google.maps.Map(document.getElementById('map'), {
                                center: new google.maps.LatLng(-19.257753, 146.823688),
                                zoom: 2,
                                mapTypeId: 'terrain'
                            });
                            var kmlLayer = new google.maps.KmlLayer(src, {
                                suppressInfoWindows: true,
                                preserveViewport: false,
                                map: map
                            });
                            kmlLayer.addListener('click', function(event) {
                                var content = event.featureData.infoWindowphp;
                                var testimonial = document.getElementById('capture');
                                testimonial.innerphp = content;
                            });
                        }
                    </script>
                    <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_N18lJ6x_wW3WWKFWJNrhuHlUXiRHmM&callback=initMap">
                    </script>
